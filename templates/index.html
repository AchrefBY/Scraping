<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
<body>
    <h1>Job Listings</h1>
    {% for job in jobs %}
        <div>
            <h2>{{ job.title }}</h2>
            <p>{{ job.company }}</p>
            <p>{{ job.location }}</p>
            <p>{{ job.description }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
